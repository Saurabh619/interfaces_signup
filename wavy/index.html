<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <style media="screen">
    /** [Fonts] *****/

    @import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);
    /** [Vars] *****/

    /** [Panels] *****/

    /** [Buttons] *****/

    /** [Content] *****/

    /** [Base styling] *****/

    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      background-color: #303645;
      /*background: url(map.png) no-repeat center center fixed;*/
      /*background-size: cover;*/
    }

    /** [Main Styling] *****/

    .panel {
      font-family: "Montserrat";
      border-radius: 3px;
    }

    .panel--static {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      width: 80%;
      height: 60%;
      min-height: 300px;
      background: rgba(0, 0, 0, 0.6);
      color: #ddd;
    }

    .panel--static .panel__content {
      padding: 3rem;
    }
    .dfd-polygon-main-third {
      /*position: absolute;*/
      bottom: 0;
      right: 0;
    }
    .panel--sliding {
      position: absolute;
      top: -5%;
      left: 4%;
      width: 50%;
      height: 110%;
      background: #fefefe;
      box-shadow: 3px -2px 6px 0px rgba(0, 0, 0, 0.4);
    }

    .panel--sliding .panel__content.login {
      display: none;
    }

    .panel__heading {
      font-size: 1.2rem;
    }

    .panel--sliding .panel__heading {
      color: #e26a6a;
      text-transform: uppercase;
    }

    .panel__copy {
      font-size: 0.7rem;
    }

    .panel form {
      width: 100%;
      margin-top: 2.5em;
    }

    .panel form .input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.4rem 0.2rem;
      font-size: 0.8rem;
      border-top: 0;
      border-left: 0;
      border-right: 0;
      border-bottom: 1px solid #ddd;
    }

    .panel form .input:focus {
      outline: 0;
    }

    .panel .btn {
      min-width: 120px;
      margin: 1rem 0;
      padding: 0.5rem 1.5rem;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      border-radius: 3px;
      cursor: pointer;
    }

    .panel .btn--primary {
      background: #e26a6a;
      color: #fefefe;
      border: 0;
    }

    .panel .btn--secondary {
      background: transparent;
      color: #ccc;
      border: 2px solid #ccc;
    }

    .panel .btn:focus {
      outline: 0;
    }

    .panel a,
    .panel a:focus,
    .panel a:visited,
    .panel a:active {
      display: block;
      font-size: 0.7rem;
      text-decoration: none;
      color: #aaa;
    }
  </style>
</head>

  </div>
  <div class="panel panel--static">
    <div class="panel__content left">
      <h1 class="panel__heading">Don't have an account?</h1>
      <p class="panel__copy">Ethical celiac hashtag taxidermy squid. Wayfarers distillery narwhal, kombucha jean shorts selvage meggings.</p>
      <button type="button" class="btn btn--secondary signup">Sign up</button>
    </div>
    <div class="panel__content right">
      <h1 class="panel__heading">Have an account?</h1>
      <p class="panel__copy">Ethical celiac hashtag taxidermy squid. Wayfarers distillery narwhal, kombucha jean shorts selvage meggings.</p>
      <button type="button" class="btn btn--secondary login">Log in</button>
    </div>

    <div class="panel panel--sliding">
      <div class="panel__content signup">
        <h1 class="panel__heading">Sign up</h1>
        <form id="signup">
          <input type="text" placeholder="Full name" class="input input--name">
          <input type="text" placeholder="Email" class="input input--email">
          <input type="text" placeholder="Password" class="input input--password">
          <button class="btn btn--primary">Sign up</button>
        </form>
      </div>

      <div class="panel__content login">
        <h1 class="panel__heading">Log in</h1>
        <form id="login">
          <input type="text" placeholder="Email" class="input input--email">
          <input type="text" placeholder="Password" class="input input--password">
          <button class="btn btn--primary">Log in</button>
          <a href="/">Forgot password?</a>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script type="text/javascript">
    var staticPanel = $('.panel--static');
    var slidingPanel = $('.panel--sliding');

    var signupBtn = staticPanel.find('.btn.signup');
    var loginBtn = staticPanel.find('.btn.login');

    var signupContent = slidingPanel.find('.panel__content.signup');
    var loginContent = slidingPanel.find('.panel__content.login');

    signupBtn.on('click', function() {
      loginContent.hide('fast');
      signupContent.show('fast');
      slidingPanel.animate({
        'left': '4%'
      }, 550, 'easeInOutBack');
    });

    loginBtn.on('click', function() {
      signupContent.hide('fast');
      loginContent.show('fast');
      slidingPanel.animate({
        'left': '54%'
      }, 550, 'easeInOutBack');
    });
  </script>
